{% extends "learning_logs/base.html" %}

{% block content %}

<p><a style="padding-left: 30px; padding-right: 30px; margin-left: 30px;" href="{% url 'topic' topic.id %}">{{ topic }}</a></p>

<p style="padding-left: 30px;">Adicione uma nova entrada:</p>

<div style="margin-left: 30px;">
    <form action="{% url 'new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 14.2px;" type="submit">Entrar</button>
    </form>
</div>


{% endblock content %}
