{% extends "learning_logs/base.html" %}

{% block content  %}


    <p>Tópicos :</p>
    <ul>
        {% for topic in topics  %}

        <li>
            <a href="{% url 'topic' topic.id %}">{{topic}}</a>
        </li>

        {% empty %}
            <li>não há topicos adicionados</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_topic'%}">Adicionar novos topicos</a>

{% endblock content %}
